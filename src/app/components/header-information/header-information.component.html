<div class="container-header">
    <div class="container-header__title">
        <h1 class="text-title_first-level text_color">{{title}}</h1>
    </div>
    <div  class="container-header__description">
        <span class="container-header__description-item__title text_color">{{contacts.phone_number}}</span>
        <span class="container-header__description-item__title text_color">Адрес:</span>
        <span class="container-header__description-item text_color">{{contacts.address}}</span>
        <span class="container-header__description-item__title text_color">Часы работы:</span>
        <span class="container-header__description-item text_color">Пн-сб: {{contacts.working_hours}}</span>
    </div>
</div>
