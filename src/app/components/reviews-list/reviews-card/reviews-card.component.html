<div class="container">
    <div class="container__header">
        <h3 class="container__header-title invert-text_color">{{reviewsCard.name || 'Марк'}}</h3>
        <div class="container__header-rating">
            <ng-container *ngFor="let star of ratingArray">
                <svg-icon src="assets/icons/star.svg"></svg-icon>
            </ng-container>
        </div>
    </div>
    <div class="container__content">
        <span class="container__content-text invert-text_color">{{reviewsCard.feedback}}</span>
    </div>

    <button class="container__button-read invert-text_color">Читать отзыв полностью (временно недостпуно)</button>
</div>
