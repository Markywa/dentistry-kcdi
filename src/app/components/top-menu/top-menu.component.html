<ng-container *ngIf="deviceType !== 'desktop'">
    <button class="mobile-btn" (click)="toggleMenu()"><svg-icon src="assets/icons/menu.svg"></svg-icon></button>
    <div class="mobile" [ngClass]="{'open': isMenuOpen}">
        <div class="mobile-content">
            <div class="mobile-content__item-rout">
                <button class="mobile-content__exit" (click)="toggleMenu()"><svg-icon src="assets/icons/arrow-exit.svg"></svg-icon></button>
                <ng-container *ngFor="let item of buttons">
                    <a 
                    class="header__item-rout__button btn-transparent invert-text_color"
                    [ngClass]="{
                        'active_mobile': item.isActive
                    }"
                    [routerLink]="item.link"
                    >{{item.name}}</a>
                </ng-container>
            </div>
            <div class="mobile__description">
                <span class="mobile__description-item__title background-text_color">{{contacts.phone_number}}</span>
                <span class="mobile__description-item__title background-text_color">Адрес:</span>
                <span class="mobile__description-item background-text_color">{{contacts.address}}</span>
                <span class="mobile__description-item__title background-text_color">Часы работы:</span>
                <span class="mobile__description-item background-text_color">{{contacts.working_hours}}</span>
            </div>
        </div>
    </div>
</ng-container>
