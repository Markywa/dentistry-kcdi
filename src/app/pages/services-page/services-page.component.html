<app-layout-page
    [isSendForm]="true"
    >
    <ng-container content>
        <div class="container">
            <app-header-information [title]="[serviceName]" [showInformation]="true"></app-header-information>

            <div class="container-content">
                <div class="description">
                    <app-service-description (changeServiceName)="changeServiceName($event)"></app-service-description>
                </div>
            </div>   
        </div>
    </ng-container>
</app-layout-page>
