<app-layout-page>
    <ng-container content>
        <div class="container">
            <app-header-information [title]="['Специалисты']" [showInformation]="true"></app-header-information>
            
            <div class="container-content">
                <div class="description">
                    <app-employees-team [device]="userDevice"></app-employees-team>
                    <app-employees-carousel [employeesList]="employeesList"></app-employees-carousel>
                </div>
            </div>   
        </div>
    </ng-container>
</app-layout-page>
